<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'master.html' %}

{% if liste %}
    {% block title %}
        detail of cursus
    {% endblock %}
    {% block content %}
        <div class="container">
           {% for student in liste %}
               <div class="row">
                    <div class="col-sm-2">
                        <a href=http://localhost:8000/lycee/student/{{ student.id }}>{{ student.first_name }} {{ student.last_name }}</a>
                    </div>
                </div>
           {% endfor %}
        </div>
    {% endblock %}
{% else %}
    <p>No student to show.</p>
{% endif %}
</body>
</html>
