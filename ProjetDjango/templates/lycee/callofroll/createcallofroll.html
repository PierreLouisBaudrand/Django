<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'master.html' %}

{% if liste %}
    {% block title %}
        detail of a student
    {% endblock %}
    {% block content %}
        <form method="POST">
        {% csrf_token %}
            <label type="date">date:</label>
            <input type="date" id="date" name="date_cursus_call">
            <br>
            {% for student in liste %}
                <input type="checkbox" id="{{student.id}}" name="missing" value="{{student.id}}">
                <label for="student"></label>{{ student.last_name }}
                <br>
            {% endfor %}
        <div class="boutons">
            <button class="button radius alert left" type="cancel"><a href="{% url 'index' %}">Cancel</a></button>
            <button class="button radius success right" type="submit">Submit</button>
        </div>
        </form>
    {% endblock %}
{% endif %}
</body>
</html>
