<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'master.html' %}

{% if liste %}
    {% block title %}
        detail of presence
    {% endblock %}
    {% block content %}
        <div class="container">
           {% for presence in liste %}
               <div class="row">
                    <div class="col-sm-2">
                        <a href=http://localhost:8000/lycee/presence/{{ presence.id }}>{{ presence.date }} {{ presence.student.last_name }} : {{ presence.reason }}</a>
                    </div>
                </div>
           {% endfor %}
        </div>
    {% endblock %}
{% else %}
    <p>No student to show.</p>
{% endif %}
</body>
</html>
